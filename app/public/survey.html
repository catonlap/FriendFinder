    <!-- MATCH DISPLAY -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">MATCH</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center" id="modal-body">

                <div class="modal-footer">

    <script>

        $(document).on('click', '#submit-button', function (event) {
            event.preventDefault();

            // VALIDATION
            if ($('#name').val().trim() == '' || $('#photo').val().trim() == '') {
                alert('Please use a valid Name and Image');
                return;
            };

            var friend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: []
            };

            for (var i = 1; i < 11; i++) {
                var score = parseInt($(`#q${i}`).val());
                friend.scores.push(score);
            };

            // POST
            $.post('/api/friends', friend).then(function (data) {
                var matchName = data.name;
                var matchPhoto = data.photo;

                var modalHtml =
                    `<h5>${matchName}</h5>` +
                    `<img src='${matchPhoto}' alt='Photo of ${matchName}' style='max-height: 450px;' class='img-fluid img-thumbnail'>`;
                $('#modal-body').html(modalHtml);
                $('#modal').modal('toggle');
            });

        });

        $(document).on('click', '#reset-button', function (event) {
            location.reload();
        });

    </script>
